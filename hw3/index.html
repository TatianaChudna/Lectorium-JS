<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="list">
    <h3>Name</h3>
    <h3>Health</h3>
    <h3>Happiness</h3>
    <h3>Hungry</h3>
    <h3>Play</h3>
    <h3>Sleep</h3>
    <h3>Energy</h3>
  </div>
  <div class="life">
    <h3>Pikachu</h3>
    <div class="life-line">
      <div id="health-line" class="life-line line"></div>
    </div>
    <div class="life-line">
      <div id="happiness-line" class="life-line line"></div>
    </div>
    <div class="life-line">
      <div id="hungry-line" class="life-line line"></div>
    </div>
    <div class="life-line">
      <div id="play-line" class="life-line line"></div>
    </div>
    <div class="life-line">
      <div id="sleep-line" class="life-line line"></div>
    </div>
    <div class="life-line">
      <div id="energy-line" class="life-line line"></div>
    </div>
  </div>
  <div class="block">
    <div id="text">
      <h4 id="speak"></h4>
    </div>
    <img id="pikachu" src="pikachu.png" alt="pikachu">
    <img id="pikachu-angry" src="pikachu-angry.png" alt="pikachu">
  </div>
</div>
<div>
  <button id="name" class="button" onclick="pikachu.sayName()">Say your name</button>
  <button id="health-button" class="button" onclick="pikachu.treatTamagochi()">Treat pikachu</button>
  <button id="food" class="button" onclick="pikachu.feedTamagochi()">Feed pikachu</button>
  <button id="play" class="button" onclick="pikachu.playWithTamagochi()">Play with pikachu</button>
  <button id="sleep" class="button" onclick="pikachu.sleepTamagochi()">Put to sleep</button>
  <button id="fun" class="button" onclick="pikachu.funnyTamagochi()">Fun pikachu</button>
</div>
<script src="main.js"></script>
</body>
</html>
