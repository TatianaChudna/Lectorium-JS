<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework5</title>
  <link rel="stylesheet" href="dist/bundle.css">
</head>
<body>
<div class="container">
  <h1>My to-do list</h1>
  <div class="mdc-text-field mdc-text-field--outlined">
    <label for="text"></label>
    <input id="text" type="text" placeholder="Enter your note" class=mdc-text-field__input">
  </div>
  <div class="list-wrapper">
    <ul id="todos">
      <li>
        <label class="todo-text"><input type="checkbox"><span>Create to-do list</span></label>
      <li>
      <label class="todo-text"><input type="checkbox"><span>Add first note</span></label>
       </li>
    </ul>
  </div>
  <div id="buttons">
    <button id="save" class="mdc-button mdc-button--raised inline-demo-button mdc-ripple-upgraded">Save</button>
    <button id="remove" class="mdc-button mdc-button--raised inline-demo-button mdc-ripple-upgraded">Remove</button>
    <button id="select" class="mdc-button mdc-button--raised inline-demo-button mdc-ripple-upgraded">Select</button>
    <button id="unselect" class="mdc-button mdc-button--raised inline-demo-button mdc-ripple-upgraded">Unselect</button>
    <button id="amount" class="mdc-button mdc-button--raised inline-demo-button mdc-ripple-upgraded">amount of selected todos</button>
  </div>
</div>

<script src="dist/bundle.js" async></script>
</body>
</html>
